<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Visualizer</title>
	<style>
        .canvas-container {
            display: flex;
            flex-direction: column;
			align-items: flex-start;
        }
		canvas {
            margin-bottom: 5px;
        }
		.bold-red-text {
			color: red;
			font-weight: bold;
		}
		.button-container {
			margin: 5px;
		}
    </style>
</head>
<body>
	<h1>Wave and Spectrum Visualizer</h1>
	<div class="button-container">
		<button id="init-btn">Initialize</button>
		<button id="record-btn" class="bold-red-text">Record</button>
    	<button id="play-btn" disabled>Playback</button>
		<button id="analyse-btn" disabled>Analyse</button>
		<button id="sine-wave-btn" disabled>Stop Sine Waves</button>
	</div>

	<div class="canvas-container">
		<canvas id="waveform-canvas" width="1200" height="200"></canvas>
		<canvas id="spectrum-canvas" width="1200" height="200"></canvas>
	</div>

	<div id="sine-waves" class="sine-waves-container">
		<h2>Top Sine Waves</h2>
		<ul id="sine-waves-list">
		</ul>
	  </div>
	  

	<script src="./waveVisualizer.js"></script>
	<script src="./spectrumVisualizer.js"></script>
	<script src="./main.js"></script>
	
	

</body>
</html>
